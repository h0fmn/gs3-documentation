site_name: GLBB Japan | GS3SFP-232-GE
site_url: https://h0fmn.github.io/gs3-documentation/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - palette.toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - i18n:
      default_language: en
      languages:
        en: English
        ja: 日本語

nav:
  en:
    - Home: index.md
    - User Guide:
        - Overview: user_guide/index.md
    - Serial Commands:
        - Overview: serial_commands/index.md
        - Serial show: serial_commands/serial_show.md
    - About: about.md

  ja:
    - ホーム: ja/index.md