site_name: GLBB Japan | GS3SFP-232-GE
site_url: https://h0fmn.github.io/gs3-documentation/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - palette.toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
        
nav:
    - Home: index.md
    - Key Features: features.md
    - Serial Commands:
        - Overview: serial_commands/index.md
        - serial show: serial_commands/serial_show.md
        - serial baudrate: serial_commands/serial_baudrate.md
        - serial datasize: serial_commands/serial_datasize.md
        - serial parity: serial_commands/serial_parity.md
        - serial stopbits: serial_commands/serial_stopbits.md
    - About: about.md
