site_name: GLBB Japan | GS3SFP-232-GE
site_url: https://h0fmn.github.io/gs3-documentation

theme:
  name: material
  features:
    - navigation.tabs
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - palette.toggle

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  markdown_extensions:
  # Enables tables
  - tables
  # Enables admonitions
  - def_list
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.betterem
  # Enables emoji shortcodes like :+1: or :sunglasses:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight:
      pygments_lang_class: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      anchor_linenums: true
      line_spans: __span
  - toc:
      toc_depth: 3

plugins:
  - search
  - awesome-nav
