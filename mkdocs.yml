site_name: GLBB Japan | GS3SFP-232-GE
site_url: https://h0fmn.github.io/gs3-documentation/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - palette.toggle
    - i18n

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        - locale: en
          name: English
          default: true
          build: true
          nav:
            - Home: en/index.md
            - Key Features: en/features.md
            - Serial Commands:
                - Overview: en/serial_commands/index.md
                - serial show: en/serial_commands/serial_show.md
                - serial baudrate: en/serial_commands/serial_baudrate.md
                - serial datasize: en/serial_commands/serial_datasize.md
                - serial parity: en/serial_commands/serial_parity.md
                - serial stopbits: en/serial_commands/serial_stopbits.md
                - serial exitkey: en/serial_commands/serial_exitkey.md
            - Network Commands:
                - Overview: en/network_commands/index.md
                - network show: en/network_commands/network_show.md
            - About: en/about.md

        - locale: ja
          name: 日本語
          build: true
          nav:
            - ホーム: jp/index.md
            - 主な機能: jp/features.md
            - シリアルコマンド:
                - 概要: jp/serial_commands/index.md
                - serial show: jp/serial_commands/serial_show.md
                - serial baudrate: jp/serial_commands/serial_baudrate.md
                - serial datasize: jp/serial_commands/serial_datasize.md
                - serial parity: jp/serial_commands/serial_parity.md
                - serial stopbits: jp/serial_commands/serial_stopbits.md
                - serial exitkey: jp/serial_commands/serial_exitkey.md
            - ネットワークコマンド:
                - 概要: jp/network_commands/index.md
                - network show: jp/network_commands/network_show.md
            - About: jp/about.md
